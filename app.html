
<style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: sans-serif;
}

#wrapper {
    display: flex;
    min-height: 100vh;
}

#sidebar {
    width: 250px;
    background-color: #32302e;
    color: #fff;
    padding: 20px;
    flex-direction: column;
    position: fixed;
    top: 0;
    left: 0;
    height: 100vh;
}

#WEL {
    margin-bottom: 20px;
}

nav {
    margin-bottom: 20px;
}

nav ul {
    list-style-type: none;
}

nav li {
    margin-bottom: 10px;
}

nav a {
    color: inherit;
    text-decoration: none;
    display: block;
    padding: 5px 10px;
}

nav a:hover {
    background-color: rgba(255, 255, 255, 0.1);
}

#Logout {
    background-color: #898686;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 5px 10px;
    cursor: pointer;
    position: absolute;
    top: 10px;
    right: 10px;
}

#Logout:hover {
    background-color: #d3d1d1;
}

@media (max-width: 768px) {
    #sidebar {
        width: 100%;
        position: relative;
        top: auto;
    }

    #main-content {
        padding: 20px;
    }
}

    </style>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div id="sidebar">
            <h1 id="WEL">Welcome, {{username}}</h1>
            <nav>
                <ul id="sidebar-list">
                </ul>
            </nav>
            <button id="add-item">Add Item</button>
            <form id="divy" action="app" method="post">
              <!-- {% csrf_token %} -->
              <input id="Logout" type="submit" value="Logout">
          </form>
        </div>
        <div id="main-content">
        </div>
    </div>
    
      
     </body>
</html>
